{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% load static %}


{% block body %}
<div class="contact_container1">
  <img src="{% static 'static\images\bg1.jpg' %}">
  <div class="container text-center">
    <h1 class="my-2">Get In Touch</h1>
    <div class="row">
      <div class="col">
        <form method="post" action="/">

          {% csrf_token %}

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="fullname">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1"  name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="text" class="form-control" id="exampleInputPassword1"  name="phone">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" class="form-control" id="address"  name="add">
          </div>
          <div>
            <label for="floatingTextarea">Message</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea  name="msg">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </form>
      </div>
      <div class="col">
        <div class = 'iimt_map'>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.936584886074!2d77.48942247549523!3d28.481456375747577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce8ba81555555%3A0x738ac1a025bee778!2sIIMT%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1691054835567!5m2!1sen!2sin" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
  </div>
</div>


  

{% endblock body %}
